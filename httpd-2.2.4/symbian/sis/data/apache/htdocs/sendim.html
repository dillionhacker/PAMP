<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Send IM</title>
  </head>
  <body>
    <h3>Send IM</h3>
    <p>
      Whatever you write here will be shown directly on the 
      screen of the phone.
    </p>
    <form action="/im" method="get">
      <textarea rows="4" cols="50" name="text"></textarea>
      <input type="submit" value="Send IM"/>
    </form>
    <p>
      <strong>Note</strong>: You will remain anonymous unless you in the 
      message indicate who you are.
    </p>
  </body>
</html>
